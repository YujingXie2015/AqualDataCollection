<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>AquaScaleLogin </title>

    <link rel="stylesheet" href="/public/assets/css/reset.css">

    <link rel="stylesheet" href="/public/assets/css/style.css">


</head>

<body>

<!--<div class="inner_about_area">-->
    <div class="container">
        <div class="row">
            <div class="col-md-6  wow fadeInRight" data-wow-duration="1s" data-wow-delay=".5s">
                <!-- TITLE -->
                <div class="inner_about_title">
                    <h2>Login </h2>
                    <!--<p> Or view dashboard as a visitor-->
                </div>

            </div>


            <!--<div class="col-md-6">-->
                <div class="col-md-6  wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">

                    <div class="wrap">
                        <form action="" method="post" >
                            <div class="avatar">
                                <img src="/public/assets/images/logo.png" alt="Logo">
                            </div>
                            <input type="text" placeholder="Username" name="username" required>
                            <div class="bar"></div>
                            <input type="password" placeholder="Password" name="password" required>
                            <a href="" class="forgot_link">forgot ?</a>
                            <input class = "login-btn" type="submit" value="Submit">
                        </form>
                        <footer><a target="blank" href="/visitorDashboard">View as a visitor</a></footer>
                    </div>
                </div>
            </div>
        </div>

    <!--</div>-->
<!--</div>-->













<script src="js/index.js"></script>




</body>
</html>
